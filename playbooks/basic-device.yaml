- 
  name: Create session
  stc: 
    action: session
    user: ansible
    name: basic-device
    chassis: "{{ hostvars[groups['labservers'][0]].chassis }}"


- 
  name: Create the base ports
  register: result
  stc: 
    action: create
    objects: 
      - project: 
          - port: 
              location: "//${chassis-1}/1/1"
              name: Port1

          - port: 
              location: "//${chassis-2}/1/1"
              name: Port2

-
  name: create 20 device-blocks of 50 emulated devices each
  register: result
  stc: 
    action: perform
    command: DeviceCreate
    properties: 
      ParentList:  ref:/project
      CreateCount: 20
      DeviceCount: 50
      Port: ref:/port[Name=Port1]
      IfStack: Ipv4If PppIf PppoeIf EthIIIf
      IfCount: '1 1 1 1'
      name: "Device $item"


-
  name: Configure the IP address of each device
  register: result
  stc: 
    action: config
    count: 20
    object: ref:/EmulatedDevice[Name=Device $item]
    properties:
        Ipv4If: 
          AddrStep: 0.0.0.1
          Address: 10.0.$item.1


-
  name: Take the ports online
  stc: 
    action: perform
    command: AttachPorts
    properties:
      RevokeOwner: true
      PortList: ref:/port[*]



-
  name: Take the ports offline
  stc: 
    action: perform
    command: DetachPortsCommand
    properties:
      PortList: ref:/port[*]
