- 
  name: Create session
  stc: 
    action: session
    user: ansible
    name: datamodel-loader

- 
  name: Copy the data model
  copy:
    src: asset/datamodel.xml
    dest: /tmp/datamodel.xml

-
  name: Load a data model
  register: result
  stc:
    action: load
    datamodel: /tmp/datamodel.xml

- 
  debug:
    var: result


