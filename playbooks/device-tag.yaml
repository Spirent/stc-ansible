-
  name: create bgp on this device with the tag 'custom-tag-name'
  stc:
    action: create
    under: /EmulatedDevice[@tag*='custom-tag-name']
    count: 1
    objects:
    - BgpRouterConfig:
        AsNum: 1111
        DutAsNum: 2222
        name: "BGPRouter1"

-
  name: Take the ports online
  stc: 
    action: perform
    command: AttachPorts
    properties:
      RevokeOwner: true
      PortList: ref:/port



-
  name: Take the ports offline
  stc: 
    action: perform
    command: DetachPortsCommand
    properties:
      PortList: ref:/port
