-
  name: Configure each device IP address
  stc: 
    action: config
    count: 20
    objects: /EmulatedDevice[@tag='custom-tag-$item']
    properties:
        Ipv4If: 
          AddrStep: 0.0.0.2
          Address: 10.0.$item.1


